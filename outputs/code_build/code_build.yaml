servers: []
info:
  title: CodeBuild
  description: AWS CloudFormation Resource Specification
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  version: 2023-03-08-stackql-generated
components:
  schemas:
    Project:
      type: object
      properties:
        Artifacts:
          type: '[artifacts](aws-properties-codebuild-project-artifacts.md)'
          description: >-
            `Artifacts` is a property of the [
            AWS::CodeBuild::Project](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-codebuild-project.html)
            resource that specifies output settings for artifacts generated by
            an AWS CodeBuild build\.
        BadgeEnabled:
          type: boolean
          description: >-
            Indicates whether AWS CodeBuild generates a publicly accessible URL
            for your project's build badge\. For more information, see [Build
            Badges
            Sample](https://docs.aws.amazon.com/codebuild/latest/userguide/sample-build-badges.html)
            in the *AWS CodeBuild User Guide*\.     Including build badges with
            your project is currently not supported if the source type is
            CodePipeline\. If you specify `CODEPIPELINE` for the `Source`
            property, do not specify the `BadgeEnabled` property\.
        BuildBatchConfig:
          type: >-
            [projectbuildbatchconfig](aws-properties-codebuild-project-projectbuildbatchconfig.md)
          description: >-
            A `ProjectBuildBatchConfig` object that defines the batch build
            options for the project\.
        Cache:
          type: '[projectcache](aws-properties-codebuild-project-projectcache.md)'
          description: >-
            Settings that AWS CodeBuild uses to store and reuse build
            dependencies\.
        ConcurrentBuildLimit:
          type: integer
          description: >-
            The maximum number of concurrent builds that are allowed for this
            project\.   New builds are only started if the current number of
            builds is less than or equal to this limit\. If the current build
            count meets this limit, new builds are throttled and are not run\.
        Description:
          type: string
          description: A description that makes the build project easy to identify\.
        EncryptionKey:
          type: string
          description: >-
            The AWS Key Management Service customer master key \(CMK\) to be
            used for encrypting the build output artifacts\.   You can use a
            cross\-account KMS key to encrypt the build output artifacts if your
            service role has permission to that key\.  You can specify either
            the Amazon Resource Name \(ARN\) of the CMK or, if available, the
            CMK's alias \(using the format `alias/<alias-name>`\)\. If you don't
            specify a value, CodeBuild uses the managed CMK for Amazon Simple
            Storage Service \(Amazon S3\)\.
        Environment:
          type: '[environment](aws-properties-codebuild-project-environment.md)'
          description: >-
            The build environment settings for the project, such as the
            environment type or the environment variables to use for the build
            environment\.
        FileSystemLocations:
          type: >-
            list of
            [projectfilesystemlocation](aws-properties-codebuild-project-projectfilesystemlocation.md)
          description: >-
            An array of `ProjectFileSystemLocation` objects for a CodeBuild
            build project\. A `ProjectFileSystemLocation` object specifies the
            `identifier`, `location`, `mountOptions`, `mountPoint`, and `type`
            of a file system created using Amazon Elastic File System\.
        LogsConfig:
          type: '[logsconfig](aws-properties-codebuild-project-logsconfig.md)'
          description: >-
            Information about logs for the build project\. A project can create
            logs in CloudWatch Logs, an S3 bucket, or both\.
        Name:
          type: string
          description: >-
            The name of the build project\. The name must be unique across all
            of the projects in your AWS account\.
        QueuedTimeoutInMinutes:
          type: integer
          description: >-
            The number of minutes a build is allowed to be queued before it
            times out\.
        ResourceAccessRole:
          type: string
          description: >-
            The ARN of the IAM role that enables CodeBuild to access the
            CloudWatch Logs and Amazon S3 artifacts for the project's builds\.
        SecondaryArtifacts:
          type: list of [artifacts](aws-properties-codebuild-project-artifacts.md)
          description: >-
            A list of `Artifacts` objects\. Each artifacts object specifies
            output settings that the project generates during a build\.
        SecondarySources:
          type: list of [source](aws-properties-codebuild-project-source.md)
          description: An array of `ProjectSource` objects\.
        SecondarySourceVersions:
          type: >-
            list of
            [projectsourceversion](aws-properties-codebuild-project-projectsourceversion.md)
          description: >-
            An array of `ProjectSourceVersion` objects\. If
            `secondarySourceVersions` is specified at the build level, then they
            take over these `secondarySourceVersions` \(at the project level\)\.
        ServiceRole:
          type: string
          description: >-
            The ARN of the IAM role that enables AWS CodeBuild to interact with
            dependent AWS services on behalf of the AWS account\.
        Source:
          type: '[source](aws-properties-codebuild-project-source.md)'
          description: >-
            The source code settings for the project, such as the source code's
            repository type and location\.
        SourceVersion:
          type: string
          description: >-
            A version of the build input to be built for this project\. If not
            specified, the latest version is used\. If specified, it must be one
            of:   + For CodeCommit: the commit ID, branch, or Git tag to use\. +
            For GitHub: the commit ID, pull request ID, branch name, or tag name
            that corresponds to the version of the source code you want to
            build\. If a pull request ID is specified, it must use the format
            `pr/pull-request-ID` \(for example `pr/25`\)\. If a branch name is
            specified, the branch's HEAD commit ID is used\. If not specified,
            the default branch's HEAD commit ID is used\. + For Bitbucket: the
            commit ID, branch name, or tag name that corresponds to the version
            of the source code you want to build\. If a branch name is
            specified, the branch's HEAD commit ID is used\. If not specified,
            the default branch's HEAD commit ID is used\. + For Amazon S3: the
            version ID of the object that represents the build input ZIP file to
            use\. If `sourceVersion` is specified at the build level, then that
            version takes precedence over this `sourceVersion` \(at the project
            level\)\.    For more information, see [Source Version Sample with
            CodeBuild](https://docs.aws.amazon.com/codebuild/latest/userguide/sample-source-version.html)
            in the * AWS CodeBuild User Guide*\.
        Tags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: >-
            An arbitrary set of tags \(key\-value pairs\) for the AWS CodeBuild
            project\.    These tags are available for use by AWS services that
            support AWS CodeBuild build project tags\.
        TimeoutInMinutes:
          type: integer
          description: >-
            How long, in minutes, from 5 to 480 \(8 hours\), for AWS CodeBuild
            to wait before timing out any related build that did not get marked
            as completed\. The default is 60 minutes\.
        Triggers:
          type: >-
            [projecttriggers](aws-properties-codebuild-project-projecttriggers.md)
          description: >-
            For an existing AWS CodeBuild build project that has its source code
            stored in a GitHub repository, enables AWS CodeBuild to begin
            automatically rebuilding the source code every time a code change is
            pushed to the repository\.
        Visibility:
          type: string
          description: >-
            Specifies the visibility of the project's builds\. Possible values
            are:     PUBLIC\_READ   The project builds are visible to the
            public\.   PRIVATE   The project builds are not visible to the
            public\.
        VpcConfig:
          type: '[vpcconfig](aws-properties-codebuild-project-vpcconfig.md)'
          description: >-
            `VpcConfig` specifies settings that enable AWS CodeBuild to access
            resources in an Amazon VPC\. For more information, see [Use AWS
            CodeBuild with Amazon Virtual Private
            Cloud](https://docs.aws.amazon.com/codebuild/latest/userguide/vpc-support.html)
            in the *AWS CodeBuild User Guide*\.
      required:
        - Artifacts
        - Environment
        - ServiceRole
        - Source
    ReportGroup:
      type: object
      properties:
        DeleteReports:
          type: boolean
          description: >-
            When deleting a report group, specifies if reports within the report
            group should be deleted\.     true   Deletes any reports that belong
            to the report group before deleting the report group\.    false  
            You must delete any reports in the report group\. This is the
            default value\. If you delete a report group that contains one or
            more reports, an exception is thrown\.
        ExportConfig:
          type: >-
            [reportexportconfig](aws-properties-codebuild-reportgroup-reportexportconfig.md)
          description: >-
            Information about the destination where the raw data of this
            `ReportGroup` is exported\.
        Name:
          type: string
          description: The name of the `ReportGroup`\.
        Tags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: >-
            A list of tag key and value pairs associated with this report
            group\.    These tags are available for use by AWS services that
            support AWS CodeBuild report group tags\.
        Type:
          type: string
          description: >-
            The type of the `ReportGroup`\. This can be one of the following
            values:     CODE\_COVERAGE   The report group contains code coverage
            reports\.   TEST   The report group contains test reports\.
      required:
        - ExportConfig
        - Type
    SourceCredential:
      type: object
      properties:
        AuthType:
          type: string
          description: >-
            The type of authentication used by the credentials\. Valid options
            are OAUTH, BASIC\_AUTH, or PERSONAL\_ACCESS\_TOKEN\.
        ServerType:
          type: string
          description: >-
            The type of source provider\. The valid options are GITHUB,
            GITHUB\_ENTERPRISE, or BITBUCKET\.
        Token:
          type: string
          description: >-
            For GitHub or GitHub Enterprise, this is the personal access token\.
            For Bitbucket, this is the app password\.
        Username:
          type: string
          description: >-
            The Bitbucket username when the `authType` is BASIC\_AUTH\. This
            parameter is not valid for other types of source providers or
            connections\.
      required:
        - AuthType
        - ServerType
        - Token
paths: {}
