openapi: 3.0.0
servers: []
info:
  title: Inspector
  description: AWS CloudFormation Resource Specification
  contact:
    name: StackQL Studios
    url: https://stackql.io/
    email: info@stackql.io
  version: 2023-03-08-stackql-generated
components:
  schemas:
    AssessmentTarget:
      type: object
      properties:
        AssessmentTargetName:
          type: string
          description: >-
            The name of the Amazon Inspector assessment target\. The name must
            be unique within the AWS account\.
        ResourceGroupArn:
          type: string
          description: >-
            The ARN that specifies the resource group that is used to create the
            assessment target\. If `resourceGroupArn` is not specified, all EC2
            instances in the current AWS account and Region are included in the
            assessment target\.
    AssessmentTemplate:
      type: object
      properties:
        AssessmentTargetArn:
          type: string
          description: >-
            The ARN of the assessment target to be included in the assessment
            template\.
        AssessmentTemplateName:
          type: string
          description: >-
            The user\-defined name that identifies the assessment template that
            you want to create\. You can create several assessment templates for
            the same assessment target\. The names of the assessment templates
            that correspond to a particular assessment target must be unique\.
        DurationInSeconds:
          type: integer
          description: The duration of the assessment run in seconds\.
        RulesPackageArns:
          type: array
          description: >-
            The ARNs of the rules packages that you want to use in the
            assessment template\.
        UserAttributesForFindings:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: >-
            The user\-defined attributes that are assigned to every finding that
            is generated by the assessment run that uses this assessment
            template\. Within an assessment template, each key must be unique\.
      required:
        - AssessmentTargetArn
        - DurationInSeconds
        - RulesPackageArns
    ResourceGroup:
      type: object
      properties:
        ResourceGroupTags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: >-
            The tags \(key and value pairs\) that will be associated with the
            resource group\.   For more information, see
            [Tag](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-resource-tags.html)\.
      required:
        - ResourceGroupTags
paths: {}
