    ModelPackage:
      type: object
      properties:
        AdditionalInferenceSpecificationDefinition:
          type: >-
            [additionalinferencespecificationdefinition](aws-properties-sagemaker-modelpackage-additionalinferencespecificationdefinition.md)
          description: >-
            A structure of additional Inference Specification\. Additional
            Inference Specification specifies details about inference jobs that
            can be run with models based on this model package
        AdditionalInferenceSpecifications:
          type: >-
            list of
            [additionalinferencespecificationdefinition](aws-properties-sagemaker-modelpackage-additionalinferencespecificationdefinition.md)
          description: An array of additional Inference Specification objects\.
        AdditionalInferenceSpecificationsToAdd:
          type: >-
            list of
            [additionalinferencespecificationdefinition](aws-properties-sagemaker-modelpackage-additionalinferencespecificationdefinition.md)
          description: >-
            An array of additional Inference Specification objects to be added
            to the existing array\. The total number of additional Inference
            Specification objects cannot exceed 15\. Each additional Inference
            Specification object specifies artifacts based on this model package
            that can be used on inference endpoints\. Generally used with
            SageMaker Neo to store the compiled artifacts\.
        ApprovalDescription:
          type: string
          description: A description provided when the model approval is set\.
        CertifyForMarketplace:
          type: boolean
          description: >-
            Whether the model package is to be certified to be listed on AWS
            Marketplace\. For information about listing model packages on AWS
            Marketplace, see [List Your Algorithm or Model Package on AWS
            Marketplace](https://docs.aws.amazon.com/sagemaker/latest/dg/sagemaker-mkt-list.html)\.
        ClientToken:
          type: string
          description: >-
            A unique token that guarantees that the call to this API is
            idempotent\.
        CreatedBy:
          type: '[usercontext](aws-properties-sagemaker-modelpackage-usercontext.md)'
          description: >-
            Information about the user who created or modified an experiment,
            trial, trial component, lineage group, or project\.
        CustomerMetadataProperties:
          type: map of string
          description: The metadata properties for the model package\.
        Domain:
          type: string
          description: >-
            The machine learning domain of your model package and its
            components\. Common machine learning domains include computer vision
            and natural language processing\.
        DriftCheckBaselines:
          type: >-
            [driftcheckbaselines](aws-properties-sagemaker-modelpackage-driftcheckbaselines.md)
          description: >-
            Represents the drift check baselines that can be used when the model
            monitor is set using the model package\.
        Environment:
          type: map of string
          description: >-
            The environment variables to set in the Docker container\. Each key
            and value in the `Environment` string to string map can have length
            of up to 1024\. We support up to 16 entries in the map\.
        InferenceSpecification:
          type: >-
            [inferencespecification](aws-properties-sagemaker-modelpackage-inferencespecification.md)
          description: >-
            Defines how to perform inference generation after a training job is
            run\.
        LastModifiedBy:
          type: '[usercontext](aws-properties-sagemaker-modelpackage-usercontext.md)'
          description: >-
            Information about the user who created or modified an experiment,
            trial, trial component, lineage group, or project\.
        LastModifiedTime:
          type: string
          description: The last time the model package was modified\.
        MetadataProperties:
          type: >-
            [metadataproperties](aws-properties-sagemaker-modelpackage-metadataproperties.md)
          description: >-
            Metadata properties of the tracking entity, trial, or trial
            component\.
        ModelApprovalStatus:
          type: string
          description: >-
            The approval status of the model\. This can be one of the following
            values\.   +  `APPROVED` \- The model is approved +  `REJECTED` \-
            The model is rejected\. +  `PENDING_MANUAL_APPROVAL` \- The model is
            waiting for manual approval\.
        ModelMetrics:
          type: >-
            [modelmetrics](aws-properties-sagemaker-modelpackage-modelmetrics.md)
          description: Metrics for the model\.
        ModelPackageDescription:
          type: string
          description: The description of the model package\.
        ModelPackageGroupName:
          type: string
          description: The model group to which the model belongs\.
        ModelPackageName:
          type: string
          description: The name of the model\.
        ModelPackageStatusDetails:
          type: >-
            [modelpackagestatusdetails](aws-properties-sagemaker-modelpackage-modelpackagestatusdetails.md)
          description: >-
            Specifies the validation and image scan statuses of the model
            package\.
        ModelPackageStatusItem:
          type: >-
            [modelpackagestatusitem](aws-properties-sagemaker-modelpackage-modelpackagestatusitem.md)
          description: Represents the overall status of a model package\.
        ModelPackageVersion:
          type: integer
          description: The version number of a versioned model\.
        SamplePayloadUrl:
          type: string
          description: >-
            The Amazon Simple Storage Service path where the sample payload are
            stored\. This path must point to a single gzip compressed tar
            archive \(\.tar\.gz suffix\)\.
        SourceAlgorithmSpecification:
          type: >-
            [sourcealgorithmspecification](aws-properties-sagemaker-modelpackage-sourcealgorithmspecification.md)
          description: A list of algorithms that were used to create a model package\.
        Tags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: >-
            A list of the tags associated with the model package\. For more
            information, see [Tagging AWS
            resources](https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html)
            in the * AWS General Reference Guide*\.
        Task:
          type: string
          description: >-
            The machine learning task your model package accomplishes\. Common
            machine learning tasks include object detection and image
            classification\.
        ValidationSpecification:
          type: >-
            [validationspecification](aws-properties-sagemaker-modelpackage-validationspecification.md)
          description: >-
            Specifies batch transform jobs that SageMaker runs to validate your
            model package\.
    ModelPackageGroup:
      type: object
      properties:
        ModelPackageGroupDescription:
          type: string
          description: The description for the model group\.
        ModelPackageGroupName:
          type: string
          description: The name of the model group\.
        ModelPackageGroupPolicy:
          type: object
          description: >-
            A resouce policy to control access to a model group\. For
            information about resoure policies, see [Identity\-based policies
            and resource\-based
            policies](https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_identity-vs-resource.html)
            in the *AWS Identity and Access Management User Guide\.*\.
        Tags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: >-
            An array of key\-value pairs to apply to this resource\.   For more
            information, see
            [Tag](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-resource-tags.html)\.
      required:
        - ModelPackageGroupName
    ModelQualityJobDefinition:
      type: object
      properties:
        EndpointName:
          type: string
          description: Property description not available\.
        JobDefinitionName:
          type: string
          description: The name of the monitoring job definition\.
        JobResources:
          type: >-
            [monitoringresources](aws-properties-sagemaker-modelqualityjobdefinition-monitoringresources.md)
          description: Identifies the resources to deploy for a monitoring job\.
        ModelQualityAppSpecification:
          type: >-
            [modelqualityappspecification](aws-properties-sagemaker-modelqualityjobdefinition-modelqualityappspecification.md)
          description: Container image configuration object for the monitoring job\.
        ModelQualityBaselineConfig:
          type: >-
            [modelqualitybaselineconfig](aws-properties-sagemaker-modelqualityjobdefinition-modelqualitybaselineconfig.md)
          description: Specifies the constraints and baselines for the monitoring job\.
        ModelQualityJobInput:
          type: >-
            [modelqualityjobinput](aws-properties-sagemaker-modelqualityjobdefinition-modelqualityjobinput.md)
          description: >-
            A list of the inputs that are monitored\. Currently endpoints are
            supported\.
        ModelQualityJobOutputConfig:
          type: >-
            [monitoringoutputconfig](aws-properties-sagemaker-modelqualityjobdefinition-monitoringoutputconfig.md)
          description: The output configuration for monitoring jobs\.
        NetworkConfig:
          type: >-
            [networkconfig](aws-properties-sagemaker-modelqualityjobdefinition-networkconfig.md)
          description: Specifies the network configuration for the monitoring job\.
        RoleArn:
          type: string
          description: >-
            The Amazon Resource Name \(ARN\) of an IAM role that Amazon
            SageMaker can assume to perform tasks on your behalf\.
        StoppingCondition:
          type: >-
            [stoppingcondition](aws-properties-sagemaker-modelqualityjobdefinition-stoppingcondition.md)
          description: >-
            A time limit for how long the monitoring job is allowed to run
            before stopping\.
        Tags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: >-
            An array of key\-value pairs to apply to this resource\.   For more
            information, see
            [Tag](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-resource-tags.html)\.
      required:
        - JobResources
        - ModelQualityAppSpecification
        - ModelQualityJobInput
        - ModelQualityJobOutputConfig
        - RoleArn
    MonitoringSchedule:
      type: object
      properties:
        EndpointName:
          type: string
          description: The name of the endpoint using the monitoring schedule\.
        FailureReason:
          type: string
          description: Contains the reason a monitoring job failed, if it failed\.
        LastMonitoringExecutionSummary:
          type: >-
            [monitoringexecutionsummary](aws-properties-sagemaker-monitoringschedule-monitoringexecutionsummary.md)
          description: Describes metadata on the last execution to run, if there was one\.
        MonitoringScheduleConfig:
          type: >-
            [monitoringscheduleconfig](aws-properties-sagemaker-monitoringschedule-monitoringscheduleconfig.md)
          description: >-
            The configuration object that specifies the monitoring schedule and
            defines the monitoring job\.
        MonitoringScheduleName:
          type: string
          description: The name of the monitoring schedule\.
        MonitoringScheduleStatus:
          type: string
          description: The status of the monitoring schedule\.
        Tags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: >-
            An array of key\-value pairs to apply to this resource\.   For more
            information, see
            [Tag](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-resource-tags.html)\.
      required:
        - MonitoringScheduleConfig
        - MonitoringScheduleName
    NotebookInstance:
      type: object
      properties:
        AcceleratorTypes:
          type: array
          description: >-
            A list of Amazon Elastic Inference \(EI\) instance types to
            associate with the notebook instance\. Currently, only one instance
            type can be associated with a notebook instance\. For more
            information, see [Using Elastic Inference in Amazon
            SageMaker](https://docs.aws.amazon.com/sagemaker/latest/dg/ei.html)\.  
            *Valid Values:* `ml.eia1.medium | ml.eia1.large | ml.eia1.xlarge |
            ml.eia2.medium | ml.eia2.large | ml.eia2.xlarge`\.
        AdditionalCodeRepositories:
          type: array
          description: >-
            An array of up to three Git repositories associated with the
            notebook instance\. These can be either the names of Git
            repositories stored as resources in your account, or the URL of Git
            repositories in [AWS
            CodeCommit](https://docs.aws.amazon.com/codecommit/latest/userguide/welcome.html)
            or in any other Git repository\. These repositories are cloned at
            the same level as the default repository of your notebook instance\.
            For more information, see [Associating Git Repositories with
            SageMaker Notebook
            Instances](https://docs.aws.amazon.com/sagemaker/latest/dg/nbi-git-repo.html)\.
        DefaultCodeRepository:
          type: string
          description: >-
            The Git repository associated with the notebook instance as its
            default code repository\. This can be either the name of a Git
            repository stored as a resource in your account, or the URL of a Git
            repository in [AWS
            CodeCommit](https://docs.aws.amazon.com/codecommit/latest/userguide/welcome.html)
            or in any other Git repository\. When you open a notebook instance,
            it opens in the directory that contains this repository\. For more
            information, see [Associating Git Repositories with SageMaker
            Notebook
            Instances](https://docs.aws.amazon.com/sagemaker/latest/dg/nbi-git-repo.html)\.
        DirectInternetAccess:
          type: string
          description: >-
            Sets whether SageMaker provides internet access to the notebook
            instance\. If you set this to `Disabled` this notebook instance is
            able to access resources only in your VPC, and is not be able to
            connect to SageMaker training and endpoint services unless you
            configure a NAT Gateway in your VPC\.   For more information, see
            [Notebook Instances Are Internet\-Enabled by
            Default](https://docs.aws.amazon.com/sagemaker/latest/dg/appendix-additional-considerations.html#appendix-notebook-and-internet-access)\.
            You can set the value of this parameter to `Disabled` only if you
            set a value for the `SubnetId` parameter\.
        InstanceMetadataServiceConfiguration:
          type: >-
            [instancemetadataserviceconfiguration](aws-properties-sagemaker-notebookinstance-instancemetadataserviceconfiguration.md)
          description: Information on the IMDS configuration of the notebook instance
        InstanceType:
          type: string
          description: >-
            The type of ML compute instance to launch for the notebook
            instance\.   Expect some interruption of service if this parameter
            is changed as CloudFormation stops a notebook instance and starts it
            up again to update it\.
        KmsKeyId:
          type: string
          description: >-
            The Amazon Resource Name \(ARN\) of a AWS Key Management Service key
            that SageMaker uses to encrypt data on the storage volume attached
            to your notebook instance\. The KMS key you provide must be
            enabled\. For information, see [Enabling and Disabling
            Keys](https://docs.aws.amazon.com/kms/latest/developerguide/enabling-keys.html)
            in the * AWS Key Management Service Developer Guide*\.
        LifecycleConfigName:
          type: string
          description: >-
            The name of a lifecycle configuration to associate with the notebook
            instance\. For information about lifecycle configurations, see
            [Customize a Notebook
            Instance](https://docs.aws.amazon.com/sagemaker/latest/dg/notebook-lifecycle-config.html)
            in the *Amazon SageMaker Developer Guide*\.
        NotebookInstanceName:
          type: string
          description: The name of the new notebook instance\.
        PlatformIdentifier:
          type: string
          description: >-
            The platform identifier of the notebook instance runtime
            environment\.
        RoleArn:
          type: string
          description: >-
            When you send any requests to AWS resources from the notebook
            instance, SageMaker assumes this role to perform tasks on your
            behalf\. You must grant this role necessary permissions so SageMaker
            can perform these tasks\. The policy must allow the SageMaker
            service principal \(sagemaker\.amazonaws\.com\) permissions to
            assume this role\. For more information, see [SageMaker
            Roles](https://docs.aws.amazon.com/sagemaker/latest/dg/sagemaker-roles.html)\.   
            To be able to pass this role to SageMaker, the caller of this API
            must have the `iam:PassRole` permission\.
        RootAccess:
          type: string
          description: >-
            Whether root access is enabled or disabled for users of the notebook
            instance\. The default value is `Enabled`\.   Lifecycle
            configurations need root access to be able to set up a notebook
            instance\. Because of this, lifecycle configurations associated with
            a notebook instance always run with root access even if you disable
            root access for users\.
        SecurityGroupIds:
          type: array
          description: >-
            The VPC security group IDs, in the form sg\-xxxxxxxx\. The security
            groups must be for the same VPC as specified in the subnet\.
        SubnetId:
          type: string
          description: >-
            The ID of the subnet in a VPC to which you would like to have a
            connectivity from your ML compute instance\.
        Tags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: >-
            A list of key\-value pairs to apply to this resource\.   For more
            information, see [Resource
            Tag](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-resource-tags.html)
            and [Using Cost Allocation
            Tags](https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/cost-alloc-tags.html#allocation-what)\.  
            You can add tags later by using the `CreateTags` API\.
        VolumeSizeInGB:
          type: integer
          description: >-
            The size, in GB, of the ML storage volume to attach to the notebook
            instance\. The default value is 5 GB\.   Expect some interruption of
            service if this parameter is changed as CloudFormation stops a
            notebook instance and starts it up again to update it\.
      required:
        - InstanceType
        - RoleArn
    NotebookInstanceLifecycleConfig:
      type: object
      properties:
        NotebookInstanceLifecycleConfigName:
          type: string
          description: The name of the lifecycle configuration\.
        OnCreate:
          type: >-
            list of
            [notebookinstancelifecyclehook](aws-properties-sagemaker-notebookinstancelifecycleconfig-notebookinstancelifecyclehook.md)
          description: >-
            A shell script that runs only once, when you create a notebook
            instance\. The shell script must be a base64\-encoded string\.
        OnStart:
          type: >-
            list of
            [notebookinstancelifecyclehook](aws-properties-sagemaker-notebookinstancelifecycleconfig-notebookinstancelifecyclehook.md)
          description: >-
            A shell script that runs every time you start a notebook instance,
            including when you create the notebook instance\. The shell script
            must be a base64\-encoded string\.
    Pipeline:
      type: object
      properties:
        ParallelismConfiguration:
          type: >-
            [parallelismconfiguration](aws-properties-sagemaker-pipeline-parallelismconfiguration.md)
          description: Property description not available\.
        PipelineDefinition:
          type: >-
            [pipelinedefinition](aws-properties-sagemaker-pipeline-pipelinedefinition.md)
          description: >-
            The definition of the pipeline\. This can be either a JSON string or
            an Amazon S3 location\.
        PipelineDescription:
          type: string
          description: The description of the pipeline\.
        PipelineDisplayName:
          type: string
          description: The display name of the pipeline\.
        PipelineName:
          type: string
          description: The name of the pipeline\.
        RoleArn:
          type: string
          description: >-
            The Amazon Resource Name \(ARN\) of the IAM role used to execute the
            pipeline\.
        Tags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: The tags of the pipeline\.
      required:
        - PipelineDefinition
        - PipelineName
        - RoleArn
    Project:
      type: object
      properties:
        ProjectDescription:
          type: string
          description: The description of the project\.
        ProjectName:
          type: string
          description: The name of the project\.
        ServiceCatalogProvisioningDetails:
          type: >-
            [servicecatalogprovisioningdetails](aws-properties-sagemaker-project-servicecatalogprovisioningdetails.md)
          description: >-
            The product ID and provisioning artifact ID to provision a service
            catalog\. For information, see [What is AWS Service
            Catalog](https://docs.aws.amazon.com/servicecatalog/latest/adminguide/introduction.html)\.
        Tags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: >-
            A list of key\-value pairs to apply to this resource\.   For more
            information, see [Resource
            Tag](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-resource-tags.html)
            and [Using Cost Allocation
            Tags](https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/cost-alloc-tags.html#allocation-what)
            in the * AWS Billing and Cost Management User Guide*\.
      required:
        - ProjectName
        - ServiceCatalogProvisioningDetails
    Space:
      type: object
      properties:
        DomainId:
          type: string
          description: The ID of the associated Domain\.
        SpaceName:
          type: string
          description: The name of the space\.
        SpaceSettings:
          type: '[spacesettings](aws-properties-sagemaker-space-spacesettings.md)'
          description: A collection of space settings\.
        Tags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: >-
            An array of key\-value pairs to apply to this resource\.   For more
            information, see
            [Tag](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-resource-tags.html)\.
      required:
        - DomainId
        - SpaceName
    UserProfile:
      type: object
      properties:
        DomainId:
          type: string
          description: The domain ID\.
        SingleSignOnUserIdentifier:
          type: string
          description: >-
            A specifier for the type of value specified in
            SingleSignOnUserValue\. Currently, the only supported value is
            "UserName"\. If the Domain's AuthMode is IAM Identity Center, this
            field is required\. If the Domain's AuthMode is not IAM Identity
            Center, this field cannot be specified\.
        SingleSignOnUserValue:
          type: string
          description: >-
            The username of the associated AWS Single Sign\-On User for this
            UserProfile\. If the Domain's AuthMode is IAM Identity Center, this
            field is required, and must match a valid username of a user in your
            directory\. If the Domain's AuthMode is not IAM Identity Center,
            this field cannot be specified\.
        Tags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: >-
            An array of key\-value pairs to apply to this resource\.   Tags that
            you specify for the User Profile are also added to all apps that the
            User Profile launches\.   For more information, see
            [Tag](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-resource-tags.html)\.
        UserProfileName:
          type: string
          description: The user profile name\.
        UserSettings:
          type: '[usersettings](aws-properties-sagemaker-userprofile-usersettings.md)'
          description: >-
            A collection of settings that apply to users of Amazon SageMaker
            Studio\.
      required:
        - DomainId
        - UserProfileName
    Workteam:
      type: object
      properties:
        Description:
          type: string
          description: A description of the work team\.
        MemberDefinitions:
          type: >-
            list of
            [memberdefinition](aws-properties-sagemaker-workteam-memberdefinition.md)
          description: >-
            A list of `MemberDefinition` objects that contains objects that
            identify the workers that make up the work team\.    Workforces can
            be created using Amazon Cognito or your own OIDC Identity Provider
            \(IdP\)\. For private workforces created using Amazon Cognito use
            `CognitoMemberDefinition`\. For workforces created using your own
            OIDC identity provider \(IdP\) use `OidcMemberDefinition`\.
        NotificationConfiguration:
          type: >-
            [notificationconfiguration](aws-properties-sagemaker-workteam-notificationconfiguration.md)
          description: >-
            Configures SNS notifications of available or expiring work items for
            work teams\.
        Tags:
          type: >-
            list of
            [tag](https://docs.aws.amazon.com/awscloudformation/latest/userguide/aws-properties-resource-tags.html)
          description: An array of key\-value pairs\.
        WorkforceName:
          type: string
          description: Property description not available\.
        WorkteamName:
          type: string
          description: The name of the work team\.
paths: {}
